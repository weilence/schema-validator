# English validation messages
# Path: field path being validated
# Arg1, Arg2, ...: positional parameters from validator

required:
  other: "This field is required"

min:
  other: "Must be at least {{.Arg1}}"

max:
  other: "Must be at most {{.Arg1}}"

email:
  other: "Must be a valid email address"

pattern:
  other: "Format is invalid"

oneof:
  other: "Must be one of: {{.Arg1}}"

eqfield:
  other: "Must be equal to {{.Arg1}}"

nefield:
  other: "Must not be equal to {{.Arg1}}"

gtfield:
  other: "Must be greater than {{.Arg1}}"

ltfield:
  other: "Must be less than {{.Arg1}}"

gtefield:
  other: "Must be greater than or equal to {{.Arg1}}"

ltefield:
  other: "Must be less than or equal to {{.Arg1}}"

required_if:
  other: "This field is required when {{.Arg1}} is {{.Arg2}}"

ip:
  other: "Must be a valid IP address"

port:
  other: "Must be a valid port number (1-65535)"

domain:
  other: "Must be a valid domain name"

url:
  other: "Must be a valid URL"
