# English validation messages
# Path: field path being validated
# Arg1, Arg2, ...: positional parameters from validator

required:
  other: "{{.Path}} is required"

min:
  other: "{{.Path}} must be at least {{.Arg1}}"

max:
  other: "{{.Path}} must be at most {{.Arg1}}"

email:
  other: "{{.Path}} must be a valid email address"

pattern:
  other: "{{.Path}} format is invalid"

oneof:
  other: "{{.Path}} must be one of: {{.Arg1}}"

eqfield:
  other: "{{.Path}} must be equal to {{.Arg1}}"

nefield:
  other: "{{.Path}} must not be equal to {{.Arg1}}"

gtfield:
  other: "{{.Path}} must be greater than {{.Arg1}}"

ltfield:
  other: "{{.Path}} must be less than {{.Arg1}}"

gtefield:
  other: "{{.Path}} must be greater than or equal to {{.Arg1}}"

ltefield:
  other: "{{.Path}} must be less than or equal to {{.Arg1}}"

required_if:
  other: "{{.Path}} is required when {{.Arg1}} is {{.Arg2}}"

ip:
  other: "{{.Path}} must be a valid IP address"

port:
  other: "{{.Path}} must be a valid port number (1-65535)"

domain:
  other: "{{.Path}} must be a valid domain name"

url:
  other: "{{.Path}} must be a valid URL"
